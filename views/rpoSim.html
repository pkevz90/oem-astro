<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../SupportLibraries/math.min.js"></script>
    <script src="../SupportLibraries/vue.js"></script>
    <script src="../SupportLibraries/jquery.min.js"></script>
    <script src="../SupportLibraries/jquery.mousewheel.min.js"></script>
    <title>RPO Simulator</title>
    <link rel="stylesheet" type="text/css" href="css/rpoSim.css">
    
</head>


<body class="noselect">
    <div id="main-app">
        <div id="data-container">
            <player-data :burntime="turn_length" :inplayer="players[player]" v-for="player in active_players"></player-data>
            <div v-if="active_players.length < 4 && !scenario_data.game_started" @click="add_player" style="position: relative"><span id="add-sat-button">+</span></div>
        </div>
        <div id="game-data-container" style="display: none;">
            <div><span class="left-float">Range</span> <span class="right-float">{{ scenario_data.sat_data.data.range.toFixed(2) }} km</span></div>
            <!-- <div>POCA: {{ scenario_data.sat_data.data.range.toFixed(2) }} km (00:00)</div> -->
            <br><div><span class="left-float">CATS</span> <span class="right-float">{{ scenario_data.sat_data.data.cats.toFixed(2) }} deg</span></div>
            <br><div><span class="left-float">Time</span> <span class="right-float">+{{ scenario_data.game_time_string }}</span></div>
        </div>
        <div style="width:100%; height:100%;">
            <canvas id="main-canvas" width="100%" height="100%"></canvas>
        </div>
        <div id="time-slider" style="display: none;">
            <input type="range" step="0.00001" min="0" :max="scenario_data.scenario_length" value="0" class="slider" class="slider" @input="slider_change" @mousedown="slider_click(false)"  @mouseup="slider_click(true)">
        </div>
        <div class="setup-zone">
            <div>
                Game Length <input type="number" value="30" v-model.number="scenario_data.scenario_length">
            </div>
            <div>
                # Burns <input type="number" value="15" @input="change_num_burns">
            </div>
            <div>
                Initial Sun <input type="number" step = "0.01" v-model.number="scenario_data.init_sun_angl">
            </div>
            <div :style="{backgroundColor: (scenario_data.server) ? 'green' : 'red'}" style="border: 4px solid white; cursor: pointer;" @click="server_button_pushed">
                Server
            </div>
            <div>
                
            <select style="font-size: 1.5vw;" @change="change_scenario">
                <option value="custom"    >Scenario</option>
                <option value="knifefight">Knife Fight</option>
                <option value="driveby"   >Drive-By</option>
                <option value="defend"    >Defender</option>
                <option value="2defend"    >Defenders</option>
                <option value="mayhem"    >Mayhem</option>
            </select>
            </div>
        </div>
        <div id="turn-button" @click="turn_button_click" >
            <span style="display: none;">Turn {{ scenario_data.turn }}</span>
            <span>Start</span>
        </div>
    </div>
    <script src="./js/rpoSim.js"></script>

</body>

</html>
