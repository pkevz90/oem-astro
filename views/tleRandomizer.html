<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>ACS</title>
    <link rel="stylesheet" href="./css/tleRandomizer.css">
    <script src="../SupportLibraries/math.min.js"></script>
</head>
<body>
    <div id="main-area">
        <div id="drop-div" class="center" ondrop="testDrop(event);" ondragover="dragOverHandler(event);" ondragenter="dragOverHandler(event);" ondragleave="dragOverHandler(event);">
            Drag ephemeris file into area...
        </div>
        <div id="parameters" style="display: flex; justify-content: space-around;">
            <div>Month <input type="Number" min="1" max="12" value="6"></div>
            <div>Day <input type="Number" min="1" max="31" value="1"></div>
            <div>Year <input type="Number" value="2021"></div>
            <div>Time <input type="text" value="00"> : <input type="text" value="00">Z</div>
        </div>
        <div id="cov-area">
            <div id="cov-title">
                Cholesky Decomposition of OD Covariance (km & km/s)
            </div>
            <table>
                <tr>
                    <td><input type="number" value="1"></td>
                    <td>x</td>
                    <td>x</td>
                    <td>x</td>
                    <td>x</td>
                    <td>x</td>
                </tr>
                <tr>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="1"></td>
                    <td>x</td>
                    <td>x</td>
                    <td>x</td>
                    <td>x</td>
                </tr>
                <tr>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="1"></td>
                    <td>x</td>
                    <td>x</td>
                    <td>x</td>
                </tr>
                <tr>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0.0001"></td>
                    <td>x</td>
                    <td>x</td>
                </tr>
                <tr>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0.0001"></td>
                    <td>x</td>
                </tr>
                <tr>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0.0001"></td>
                </tr>
            </table>
        </div>
        <div>Cov String <input type="text" name="" id="" oninput="importCov(event)"></div>
        <div>
            <button id="clear-cache-button" onclick="window.localStorage.clear()">Clear Cache</button>
        </div>
        <div id="burn-parameters" style="display: flex; justify-content: space-around;">
            <div>Burn R <input type="Number" value="0"></div>
            <div>I <input type="Number" value="0"></div>
            <div>C <input type="Number" value="0"> m/s</div>
            <div>Ang StD <input type="Number" min="0" value="0.5"> deg</div>
            <div>Thrust StD <input type="Number" min="0" value="10">%</div>
            <div><button onclick="induceBurnError(event)">Implement Error</button></div>
        </div>
        
    </div>
    <script src="./js/tleRandomizer.js"></script>
</body>
</html>
