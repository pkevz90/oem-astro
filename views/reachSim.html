<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../SupportLibraries/Chart.bundle.min.js"></script>
    <script src="../SupportLibraries/math.min.js"></script>
    <script src="../SupportLibraries/vue.js"></script>
    <script src="../SupportLibraries/jquery.min.js"></script>
    <script src="../SupportLibraries/jquery.mousewheel.min.js"></script>
    <title>Reachability</title>
    <link rel="stylesheet" type="text/css" href="css/reachSim.css">
    
</head>


<body class="noselect">
    <div id="main-app">
        <div class="controls">
            <div>Radial: <img src="./Media/wkey.png"> <img src="./Media/skey.png"> </div>
            <div>InTrack: <img src="./Media/akey.png"> <img src="./Media/dkey.png"></div>
            <div>Decrease: <img src="./Media/shiftkey.jpg">+key</div>
        </div>
        <div id="input-container">
            <div class="slider-container">
                <div>
                    <em>A<sub>e</sub></em>: {{ scenario_data.roes.ae.toFixed(2) }} km
                </div>
                <div>
                    <input id="ae" min="0" max="30"  step="0.01" value="0" type="range" @input="roeChange">
                </div>
            </div>
            <div class="slider-container">
                <div>
                    <em>x<sub>d</sub></em>: {{ scenario_data.roes.xd.toFixed(2) }} km
                </div>
                <div>
                    <input id="xd" min="-30" max="30"  step="0.01" value="0"  type="range" @input="roeChange">
                </div>
            </div>
            <div class="slider-container">
                <div>
                    <em>y<sub>d</sub></em>: {{ scenario_data.roes.yd.toFixed(2) }} km
                </div>
                <div>
                    <input id="yd" min="-30" max="30" step="0.01"  value="0"  type="range" @input="roeChange">
                </div>
            </div>
            <div class="slider-container">
                <div>
                    <em>B</em>: {{ scenario_data.roes.b.toFixed(2) }}<sup>o</sup>
                </div>
                <div>
                    <input id="b" min="0" max="360" step="0.01"  value="0"  type="range" @input="roeChange">
                </div>
            </div>
            <div class="slider-container">
                <div>
                    <em>Delta-V</em>: {{ (scenario_data.roes.delta_v * 1000).toFixed(2) }} m/s
                </div>
                <div>
                    <input id="delta_v" min="0" max="0.002" step="0.000001" value="0.00025"  type="range" @input="roeChange">
                </div>
            </div>
        </div>
        <div id="number-container">
            For <input type="number" v-model.number="scenario_data.time.start">:<input type="number"  v-model.number="scenario_data.time.step">:<input type="number" v-model.number="scenario_data.time.end">
        </div>
        <div style="width:100%; height:100%;">
            <canvas id="main-canvas" width="100%" height="100%"></canvas>
        </div>
    </div>
    <script src="./js/reachSim.js"></script>

</body>

</html>
