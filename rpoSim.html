<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="./SupportLibraries/Chart.bundle.min.js"></script>
    <script src="./SupportLibraries/math.min.js"></script>
    <script src="./SupportLibraries/vue.js"></script>
    <script src="./SupportLibraries/jquery.min.js"></script>
    <script src="./SupportLibraries/jquery.mousewheel.min.js"></script>
    <title>RPO Simulator</title>
    <link rel="stylesheet" type="text/css" href="css/rpoSim.css">
    
</head>


<body class="noselect">
    <div id="main-app">
        <div id="data-container">
            <player-data :burntime="turn_length" :inplayer="players[player]" v-for="player in active_players"></player-data>
        </div>
        <div id="game-data-container" style="display: none;">
            <div>Range: {{ scenario_data.sat_data.data.range.toFixed(2) }} km </div>
            <!-- <div>POCA: {{ scenario_data.sat_data.data.range.toFixed(2) }} km (00:00)</div> -->
            <div>CATS: {{ scenario_data.sat_data.data.cats.toFixed(2) }}<sup>o</sup></div>
            <div>Time: +{{ scenario_data.game_time_string }} </div>
        </div>
        <div style="width:100%; height:100%;">
            <canvas id="main-canvas" width="100%" height="100%"></canvas>
        </div>
        <div id="time-slider" style="display: none;">
            <input type="range" step="0.0001" min="0" :max="scenario_data.scenario_length" value="0" class="slider" class="slider" @input="slider_change" @mousedown="slider_click(false)"  @mouseup="slider_click(true)">
        </div>
        <div class="setup-zone">
            <div>
                Game Length <input value="30">
            </div>
            <div>
                # Burns <input value="15">
            </div>
            <div>
                Initial Sun <input value="15">
            </div>
            <div>
                Server <input>
            </div>
            <div>
                Scenario <input>
            </div>
        </div>
        <div id="turn-button" @click="scenario_data.turn++" >
            <span style="display: none;">Turn {{ scenario_data.turn }}</span>
            <span>Start</span>
        </div>
    </div>
    <script src="./js/rpoSim.js"></script>

</body>

</html>
